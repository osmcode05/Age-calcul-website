<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Age website</title>
    <!-- ===================== CSS file ======================== -->
    <link rel="stylesheet" href="style.css">
    <!-- ===================== FONT AWESOME LINK CDN ======================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ===================== MAIN SECTION ======================== -->
    <section>
            <div class="inputs">
              <form>
                <label>DAY</label>
                <input type="number" placeholder="DD">
                <p>Must be a, valid day</p>
              </form>
              <form>
                <label>MONTH</label>
                <input type="number" placeholder="MM">
                <p>Must be a, valid month</p>
              </form>
              <form>
                <label>YEAR</label>
                <input type="number" placeholder="YYYY">
                <p>Must be a, valid year</p>
              </form>
              <button type="button">
                <i class="fa-solid fa-arrow-right fa-rotate-90"></i>
              </button>
            </div>
            <div class="result">
              <h1><span>_ _</span> years</h1>
              <h1><span>_ _</span> months</h1>
              <h1><span>_ _</span> days</h1>
            </div>
    </section>
    <!-- ===================== js file ======================== -->
    <script src="main.js"></script>
</body>
</html>
